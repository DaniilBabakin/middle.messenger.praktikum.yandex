<html>
    <head>
        <link rel="stylesheet" href="/profile.b90974aa.css">
        <link rel="stylesheet" href="/login.28d96598.css">
        <link rel="stylesheet" href="/title.0fbd44fe.css">
    </head>
    <body>
      <main class="profile">
        <div class="profile__container">
          <div>
            <img src="/defaultAvatar.6e2416ae.png" class="profile__container_image">
            <h1 class="profile__container_title">Даня</h1>
          </div>
          <form class="profile__form">
            <div class="profile__form__field">
              <label class="profile__form__field__label">Старый пароль</label>
              <input type="password" name="oldPassword" class="profile__form__field__input" placeholder="Введите старый пароль">
            </div>

            <div class="profile__form__field">
              <label class="profile__form__field__label">Новый пароль</label>
              <input type="password" name="newPassword" class="profile__form__field__input" placeholder="Введите новый пароль">
            </div>

            <div class="profile__form__field">
              <label class="profile__form__field__label">Повторите новый пароль</label>
              <input type="password" name="repeatNewPassword" class="profile__form__field__input" placeholder="Повторите новый пароль">
            </div>
            <a class="back-to-chats" href="/src\pages\profile\profile.html"></a>
            <a style="margin-top:220px" class="custom-button blue" href="/src\pages\profile\profile.html">Сохранить</a>
          </form>

        </div>
      </main>
    </body>
</html>
